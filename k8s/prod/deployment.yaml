apiVersion: apps/v1
kind: Deployment
metadata:
  name: rubiz-help-ai
  namespace: rubiz
  labels:
    app: rubiz-help-ai
    brand: rubiz
    environment: production
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: rubiz-help-ai
  template:
    metadata:
      labels:
        app: rubiz-help-ai
        brand: rubiz
        environment: production
        version: v1
    spec:
      imagePullSecrets:
        - name: gcr-flash
      containers:
        - name: rubiz-help-ai
          # Uses flash-help-ai Docker image - no brand-specific build needed
          image: gcr.io/flashvpn-253908/flash-help-ai:latest
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: rubiz-help-ai-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "1Gi"
              cpu: "800m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - rubiz-help-ai
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - compute-optimized
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: rubiz-help-ai
  namespace: rubiz
  labels:
    app: rubiz-help-ai
    brand: rubiz
    environment: production
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: rubiz-help-ai

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rubiz-help-ai-hpa
  namespace: rubiz
  labels:
    app: rubiz-help-ai
    brand: rubiz
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rubiz-help-ai
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rubiz-help-ai-pdb
  namespace: rubiz
  labels:
    app: rubiz-help-ai
    brand: rubiz
    environment: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: rubiz-help-ai
